name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Check formatting
      run: npm run format

    - name: Run tests
      run: npm run test

    - name: Build frontend
      run: npm run build

    - name: Deploy to Firebase (main only)
      if: github.ref == 'refs/heads/main'
      run: firebase deploy --project staging --only hosting,functions
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
